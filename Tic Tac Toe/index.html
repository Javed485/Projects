<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="btn">
        <strong><i class="fa-regular fa-sun"></i></strong>
        <strong><i class="fa-regular fa-moon"></i></strong>
    </div>
    <div class="main-div">
        <div id="item-1">Item 1</div>
        <div id="item-2">Item 2</div>
        <div id="item-3">Item 3</div>
        <div id="item-4">Item 4</div>
        <div id="item-5">Item 5</div>
        <div id="item-6">Item 6</div>
        <div id="item-7">Item 7</div>
        <div id="item-8">Item 8</div>
        <div id="item-9">Item 9</div>
    </div>
</body>
</html>
